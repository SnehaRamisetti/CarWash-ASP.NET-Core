
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-mid-2 col-lg-5 col-mid-7 offset-lg-4 offset-mid-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                     </div>
                    <div class="panel-body p-3">
                      <form [formGroup]="signUpForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')">
                                <span class="fa fa-user-circle p-2"></span>
                                <input  formControlName="firstname"type="text" placeholder="Firstname">
                            </div>
                        </div>
                        <small *ngIf="signUpForm.controls['firstname'].dirty && signUpForm.hasError('required','firstname')"class="text-danger">*FirstName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')">
                                    <span class="fa fa-user-circle p-2"></span>
                                    <input  formControlName="lastname" type="text" placeholder="Lastname">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required','lastname')" class="text-danger">*LastName is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                <span class="fa fa-envelope p-2"></span>
                                <input  formControlName="email" type="text" placeholder="Email">
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"class="text-danger">*Email is required</small>
                        </div>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                <span class="fa fa-lock p-2"></span>
                                <input  formControlName="password"[type]="type" placeholder="Password">
                                <span (click) = "hideShowPass()" class="fa {{eyeIcon}}" aria-hidden="true"></span>
                            </div>
                        </div>
                        <small  *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"class="text-danger">*Password is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="signUpForm.controls['phonenumber'].dirty && signUpForm.hasError('required','phonenumber')">
                                <span class="fa fa-mobile p-2"></span>
                                <input formControlName="phonenumber" type="text" placeholder="Phonenumber">
                            </div>
                        </div>
                        <small *ngIf="signUpForm.controls['phonenumber'].dirty && signUpForm.hasError('required','phonenumber')"class="text-danger">*Phonenumber is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['role'].dirty && signUpForm.hasError('required','role')">
                                    <span class="fa fa-user-o p-2"></span>
                                    <input formControlName="role" type="text" placeholder="Role">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['role'].dirty && signUpForm.hasError('required','role')"class="text-danger">*Role is required</small>
                                <div class="form-group pt-3">
                                    <div class="input-field" [class.error]="signUpForm.controls['isactive'].dirty && signUpForm.hasError('required','isactive')">
                                        <span class="fa fa-user p-2"></span>
                                        <input  formControlName="isactive" type="text" placeholder="IsActive">
                                    </div> 
                                </div>
                                <small *ngIf="signUpForm.controls['isactive'].dirty && signUpForm.hasError('required','isactive')" class="text-danger">*IsActive is required</small>
                        
                                <button    (click)="onSignup()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Register</button>
                        <div class="text-center pt-4 text-muted">Already have account?
                            <a id="forget" routerLink="/user-login">SignIn</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
