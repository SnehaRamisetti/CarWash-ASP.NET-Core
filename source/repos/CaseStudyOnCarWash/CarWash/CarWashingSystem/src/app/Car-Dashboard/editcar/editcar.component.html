<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form   (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control form-control-lg" id="name"
                        [(ngModel)]="car.modelName" name="name">
                    </div>
                    
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control form-control-lg" id="status"
                        [(ngModel)]="car.status" name="status">
                    </div>
                         
                    
        <div class="text-center text-lg-start mt-4 pt-2">
                        <button   type="submit" class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"  >
                            Edit</button>



                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
